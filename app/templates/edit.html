{% extends 'basic.html' %}

{% block content %}
  <h1>Edit Your Profile</h1>
  <form action="" method="post" name="edit" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <table>
      <tr>
        <td>Your username:</td>
        <td>{{ form.username(size=24) }}</td>
      </tr>
      <tr>
        <td>About yourself:</td>
        <td>{{ form.about_me(cols=32, rows=4) }}</td>
      </tr>
      <tr>
        <td>Upload avatar:</td>
        <td>
          <input type="file" name="file" value="avatar">
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Save Changes"></td>
      </tr>
    </table>
  </form>
{% endblock %}
