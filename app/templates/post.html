<table>
  <tr valign="top">
    <td>
      {% if post.author.avatar_url %}
        <img src="{{ url_for('uploaded_file', filename=post.author.avatar_url) }}" width="50px" height="50px" style="border-radius: 25px;" alt />
      {% endif %}
      <i>{{ post.author.username }} says: </i><br>
      {% autoescape off %}
        <strong>{{ post.body }}</strong>
      {% endautoescape %}
    </td>
  </tr>
</table>
